<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap exercise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
</head>
<body style="height: 600px; text-align: center;" class="text-light">
    <div class="row w-100 h-100">
        <div class="col col-6">
            <div class="row h-50">
                <div class="col">
                    <div class="row h-50 bg-danger bg-opacity-25">
                        <div class="col">1</div>
                    </div>
                    <div class="row h-50 bg-success">
                        <div class="col">5</div>
                    </div>
                </div>
                <div class="col col-6 bg-danger bg-opacity-50">2</div>
            </div>
            <div class="row h-25">
                <div class="col bg-success bg-opacity-50">7</div>
                <div class="col col-2 bg-success">8</div>
                <div class="col col-4 bg-primary bg-opacity-75">9</div>
            </div>
            <div class="row h-25">
                <div class="col bg-dark bg-opacity-75">11</div>
            </div>
        </div>

        <div class="col col-4 bg-danger bg-opacity-75"><h1>Layout</h1></div>

        <div class="col">
            <div class="row bg-warning h-25">
                <div class="col">4</div>
            </div>
            <div class="row bg-success bg-opacity-75 h-25">
                <div class="col">6</div>
            </div>
            <div class="row bg-warning h-25">
                <div class="col">10</div>
            </div>
            <div class="row bg-danger h-25">
                <div class="col">12</div>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
</body>
</html>
