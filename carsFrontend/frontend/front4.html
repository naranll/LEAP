<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document v.3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="buttons">
      <button id="all"></button>
      <button id="prius">Prius</button>
      <button id="lexus">Lexus</button>
      <button
        type="button"
        class="btn btn-dark"
        data-bs-toggle="modal"
        data-bs-target="#addCar"
      >
        Add Car
      </button>
    </div>

    <!-- modal doesn't work in js-->
    <div
      class="modal fade"
      id="addCar"
      tabindex="-1"
      aria-labelledby="addNewCar"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addNewCar">Add new car info</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body customColor">
            <form>
              <input
                type="text"
                id="carModel"
                placeholder="Model"
                class="w-50 customColor"
              />
              <input
                type="text"
                id="carBrand"
                placeholder="Brand"
                class="w-50"
              />
              <input
                type="text"
                id="carImage"
                placeholder="Image link"
                class="w-50"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="addInfo" data-bs-dismiss="modal">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script src="./front4.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
