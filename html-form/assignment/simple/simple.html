<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple form</title>
    <link href="./simple.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td class="sorting"><label>Name: </label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="sorting"><label>E-mail: </label></td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td class="sorting"><label>Message: </label></td>
          <td><textarea name="message" rows="5" cols="40"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><button type="submit" name="btn">Send your message</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
